<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Channel...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .btn {
            background-color: #2481cc;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background 0.2s;
        }
        .btn:active {
            transform: scale(0.98);
        }
        p { color: #555; font-size: 16px; margin-bottom: 10px;}
    </style>
    <script>
        var username = "WWinnersClub"; 
        
        var appUrl = "tg://resolve?domain=" + username;

        window.onload = function() {
            window.location.href = appUrl;
        };
    </script>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" width="80" alt="TG">
    <br><br>
    
    <p>Opening Telegram...</p>
    <p style="font-size: 14px; color: #888;">If it doesn't open automatically:</p>
    
    <a href="#" id="linkBtn" class="btn">Join Channel</a>

    <script>
        document.getElementById('linkBtn').href = "tg://resolve?domain=" + username;
    </script>
</body>
</html>
